<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="shortcut icon" href="../assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
  <body>
    <header>
      <a href="../index.html"><img src="../assets/logo.png" alt="logo" class="logo"></a>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./fotos.html">Fotos</a></li>
          <li><a href="./menu.html">Menú</a></li>
          <li><strong>CONTACTO</strong></li>
        </ul>
      </nav>
      <div class="hide"></div>
    </header>
      <main>
        <img src="../assets/bpLogo.png" alt="logo" class="img__bpLogo--size">
        <h1 data-aos="fade-right">CONTACTO</h1>
        <section data-aos="fade-right" class="formulario">
            <form method="get">
              <div>
                <label for="name">Nombre <input type="text" name="name"></label>
                <label for="lastname">Apellido <input type="text" name="lastname"></label>
              </div>
              <div>
                <label for="age">Edad <input type="number" name="age"></label>
              </div>
              <div>
                <label for="mail">Email <input type="mail" name="mail"></label>
              </div>
              <div><p>Genero</p>
                <select name="gender">
                    <option value="hombre">Hombre </option>
                    <option value="mujer">Mujer </option>
                </select>
              </div>
              <div>Ya nos visitaste?
                <label for="client">Si<input type="radio" name="client" value="yes"></label>
                <label for="client">No<input type="radio" name="client" value="no"></label>
              </div>
              <div>Quiero recibir novedades y descuentos!<input type="checkbox" name="news" value="1"></div>
              <textarea placeholder="Comentarios" name="comments"></textarea>
              <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
              </div>
            </form>
        </section>
        <section data-aos="fade-right">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9295.111848656532!2d-58.450671844764585!3d-34.545495180850445!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3d7f60a75bfa308a!2sEstadio%20Monumental%20Antonio%20Vespucio%20Liberti!5e0!3m2!1ses!2sar!4v1652932733876!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
        </section>
      </main>
      <footer>
        <p class="copyright">Copyright© 2022</p>
        <div class="pagos">
          <img src="../assets/visa.png" alt="visa" class="footer__logoPagos--size">
          <img src="../assets/mastercard.png" alt="mastercard" class="footer__logoPagos--size">
          <img src="../assets/amex.png" alt="american express" class="footer__logoPagos--size">
        </div>
        <div class="redes">
          <a href="https://www.instagram.com" class="instagram"><img src="../assets/instagram.png" alt="instagram" class="footer__logoRedes--size"></a>
          <a href="https://www.facebook.com" class="facebook"><img src="../assets/facebook.png" alt="facebook" class="footer__logoRedes--size"></a>
          <a href="https://web.whatsapp.com" class="whatsapp"><img src="../assets/whatsapp.png" alt="whatsapp" class="footer__logoRedes--size"></a>
          <img src="../assets/phone.png" alt="telefono" class="footer__logoRedes--size" id="phone">
          <p class="numero">11-2222-3333</p>
        </div>
    </footer>
  </body>
  <script>
    AOS.init(
      {
        duration: 1000,
        once: true,
      }
    );
  </script>
</html>

    <main>
      <section class="container">
        <div class="row justify-content-center">
          <img src="../assets/bpLogo.png" alt="logo">
        </div>
      </section>
      <section data-aos="fade-right" class="container">
        <h1 data-aos="fade-right">Contacto</h1>
        <form method="get" class="p-3">
          <div class="row mb-2">
            <div class="col">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
              <label>Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label>Edad</label>
              <input type="number" class="form-control" placeholder="Edad">
            </div>
            <div class="col-5">
              <label for="exampleFormControlInput1">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>
            <div class="col-4">
              <label>Teléfono</label>
              <input type="number" class="form-control" placeholder="Teléfono">
            </div>
            <div class="col-2">
              <label for="exampleFormControlSelect1">Género</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Hombre</option>
                <option>Mujer</option>
                <option>Otro</option>
              </select>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="exampleFormControlSelect2">¿En qué podemos ayudarte?</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Quiero hacer una reserva</option>
                <option>Quiero realizar una queja</option>
                <option>Quiero trabajar con ustedes</option>
                <option>Otro...</option>
              </select>
            </div>
            <div class="col">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí"></textarea>
            </div>
          </div>
          <div class="row mb-2">
            <legend class="col-form-label col-sm-2 pt-0">¿Querés recibir novedades?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Si
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row mb-3">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Acepto términos y condiciones
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row justify-content-end">
            <div class="col-sm-10">
              <button type="submit" class="btn">Enviar</button>
              <button type="reset" class="btn secundario">Limpiar</button>
            </div>
          </div>
        </form>
      </section>
      <section data-aos="fade-right" class="container my-2">
        <div class="row justify-content-center">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9295.111848656532!2d-58.450671844764585!3d-34.545495180850445!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3d7f60a75bfa308a!2sEstadio%20Monumental%20Antonio%20Vespucio%20Liberti!5e0!3m2!1ses!2sar!4v1652932733876!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
        </div>
      </section>
    </main>

        <div class="row justify-content-between">

          <div class="pagos col-sm-3 d-flex justify-content-center align-items-center">
            <img src="../assets/visa.png" alt="visa" class="footer__logoPagos--size img-fluid">
            <img src="../assets/mastercard.png" alt="mastercard" class="footer__logoPagos--size img-fluid">
            <img src="../assets/amex.png" alt="american express" class="footer__logoPagos--size img-fluid">

          </div>
